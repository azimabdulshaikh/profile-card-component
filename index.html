<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="hero">
    <img src="./images/bg-pattern-top.svg" class="top" alt="bg-pattern-top">
    <img src="./images/bg-pattern-bottom.svg" class="bottom" alt="bg-pattern-bottom">
    <div class="section">
      <div class="card">
        <div class="card-header">
          <img src="./images/image-victor.jpg" class="victor" alt="Victor">
        </div>
        <div class="card-body">
          <h2 class="name">
            Victor Crest
            <span class="number">26</span>
          </h2>
          <p class="place">London</p>
        </div>
        <div class="card-footer">
          <div class="items">
            <h4 class="value">80K</h4>
            <h5 class="meta">Followers</h5>
          </div>
          <div class="items">
            <h4 class="value">803K</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="items">
            <h4 class="value">1.4K</h4>
            <h5 class="meta">Photos</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="">AbdulAzimShaikh</a>.
  </div>
</body>

</html>
